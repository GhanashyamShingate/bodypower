<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A gym website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <meta
      name="keywords"
      content="gym, health and fitness, gym fitness, gym near me, treadmill, body building, exercise, workout, workout centre near me, cardio, personal trainer, exercise bike, aerobic, 
	  fitness studio, abs workout, lifetime fitness, gym equipment, gym trainer, personal fitness, aerobic exercise, world gym, crunches, healthy diet, healthy routine, exercise routine, 
	  gym routine, gym time, fitness freak, yoga, yoga classes, yoga fitness, diet plan, eggs diet plan, vegetables diet plan"
    />
    <meta
      name="description"
      content="We are gym website located in London Ontario. We provide all kind of gym training exercise at our centre, teach yoga as well and provide diet plans according to experts."
    />
  </head>
  <body>
    <div class="navbar-header"><img src="img/logo.jpg" alt="logo" /></div>

    <header>
      <header class="header">
        <h1 class="logo"><a href="#">Contact US</a></h1>
        <ul class="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </header>
    </header>
    <img src="img/contactus.png" class="img-rounded" alt="Cinque Terre" />

    <div align="center">
      <h1><b>Enquiry form</b></h1>
    </div>
    <div class="form-layout">
      <div class="form-container" id="loginForm">
        <form>
          <!--Name textbox-->
          <div class="form-Sub">
            <label for="name" class="Form-Label-Text"
              >Name<span class="required">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              size="30"
              placeholder="Full Name"
              class="form-text-input"
            />
          </div>

          <!--Email textbox-->
          <div class="form-Sub">
            <label for="email" class="Form-Label-Text">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              size="30"
              placeholder="Email Address"
              class="form-text-input"
            />
          </div>

          <!--Phone textbox-->
          <div class="form-Sub">
            <label for="phone" class="Form-Label-Text">Phone</label>
            <input
              type="phone"
              id="phone"
              name="phone"
              size="20"
              placeholder="Phone number"
              class="form-text-input"
            />
          </div>

          <!--Submit-->
          <div class="sub">
            <input
              href="index.html"
              type="submit"
              value="Submit"
              class="formButton"
            />
          </div>
        </form>
      </div>
    </div>
    <!--footer part-->
    <footer style="background-color: #282829">
      <div align="center">
        <img
          src="img/bpg.jpg"
          width="90"
          align="center"
          alt="bg-img"
        /><br /><strong style="color: white">
          &copy;&nbsp;Body Power Gym</strong
        >
      </div>
    </footer>
  </body>
</html>

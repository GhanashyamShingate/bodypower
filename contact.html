<div align="center"><h1><b>Location and Enquiry form</b></h1></div>

			<label for="usr">Name:</label>

				<input type="text" class="form-control" id="email" onkeyup="validateEmail();"/>

		</div>
		<div class="form-group">
				<label for="comment">Contact:</label>
				<input type="text" class="form-control" rows="5" maxlength="10" id="contact" onkeyup="validateContact();"/>
				<span id="conval"  style="color:red"></span>				
		</div>
		<div class="form-group">
				<label for="comment">Your Query:</label>
				<textarea class="form-control" rows="5" id="query" maxlength="500" onkeyup="validateQuery();" ></textarea>
				<span id="queryval"  style="color:red"></span>	
				<span id="count"></span>				
		</div>		
		<button type="button" class="btn btn-primary" >Submit</button>
